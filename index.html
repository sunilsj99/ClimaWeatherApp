<!DOCTYPE html>
<html>
<head>
	<title>Clima-A Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="jumbotron animated fadeInDown" id="head">
        <h1><a href="index.html"><i class="fa fa-cloud"></i></a></h1><h1>Clima</h1><h2 style="text-align: center">Get Live Weather Here</h2>
    </div>
<div class="container">
            <div class="jumbotron animated fadeInRight submitForm" id="form">
            <div id="searchForm" class="form-inline text-center">
                <form id="submitForm">
                <input type="text" class="form-control" id="searchCity" placeholder="Search a City" required >
                <button class="btn btn-primary" id="submitCity">Search City</button>
                </form>
	    	</div>	
            </div>
    <div class="jumbotron result text-center" id="form">
    <div id="country"></div>
    <div id="image"></div>
    <div id="clima"></div>
    <button id="fore" class="btn btn-info">get forecast for next 6 days</button>
    </div>
     <div class="jumbotron forecast text-center" id="form">
         <div id="cityName"></div>
        <div class="row">
            <div class="col-md-2"><div id="f1"></div></div>
            <div class="col-md-2"><div id="f2"></div></div>
            <div class="col-md-2"><div id="f3"></div></div>
            <div class="col-md-2"><div id="f4"></div></div>
            <div class="col-md-2"><div id="f5"></div></div>
            <div class="col-md-2"><div id="f6"></div></div>
        </div>
         <button class="btn btn-danger" id="return">Back To Clima</button>
    </div>
    </div>
    <div class="jumbotron animated fadeInUp" id="footer"><footer><h4>Made with APIXU and <i class="fa fa-coffee"></i></h4></footer></div>
    
        

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
       $('.result').hide();
        $('.forecast').hide();
        $('#searchForm').on('submit', function (){
           $('.result').fadeIn(5000); 
        });
    });
    </script>
     <script>
    $(document).ready(function(){
       $('#fore').click(function(){
            $('.result').hide();
        $('.submitForm').hide();
           $('.forecast').fadeIn(5000);
       });
    });
    </script>
    <script>
    $(document).ready(function(){
       $('#return').click(function(){
            $('.result').hide();
           $('.forecast').hide();
           $('.submitForm').fadeIn(2000);
       });
    });
    </script>
    <script src="weather.js" type="text/javascript"></script>
    <script  type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
